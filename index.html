<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT SOLUTION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <div class="header">
        <div class="search">
            <form action="">
                <input type="search" placeholder="search..." autofocus required>
                <i class="fa fa-search"></i>
              </form>
        </div>
       
        <div class="heading-container">
            <div class="heading-text">
                <div class="heading-title">Knowledge <br/> is power</div>
            </div>
            <div class="heading-image">
                <img src="image/programing.png" alt="Knowledge Image">
            </div>
        </div>
        
    </div>

    <div class="container">
    <div class="chapter">
        <img src="image/programing.png" alt="">
        <span class="title">Chapter one</span>
        <span class="description">15 units</span>
    </div>
    <div class="chapter">
        <img src="image/programing.png" alt="">
        <span class="title">Chapter two</span>
        <span class="description">10 units</span>
    </div>
    <div class="chapter">
        <img src="image/programing.png" alt="">
        <span class="title">Chapter three</span>
        <span class="description">8 units</span>
    </div>
    <div class="chapter">
        <img src="image/programing.png" alt="">
        <span class="title">Chapter four</span>
        <span class="description">12 units</span>
    </div>
    <div class="chapter">
        <img src="image/programing.png" alt="">
        <span class="title">Chapter five</span>
        <span class="description">20 units</span>
    </div>
    <div class="chapter">
        <img src="image/programing.png" alt="">
        <span class="title">Chapter six</span>
        <span class="description">7 units</span>
    </div>
</div>

<!-- bottom navigation -->
<div class="bottom-nav">
    <a href="#" class="selected" id="home">
        <span class="icon"><i class="fas fa-home"></i></span>
        <span class="label">Home</span>
    </a>
    <a href="#" id="search">
        <span class="icon"><i class="fas fa-search"></i></span>
        <span class="label">Search</span>
    </a>
    <a href="#" id="notifications">
        <span class="icon"><i class="fas fa-bell"></i></span>
        <span class="label">Notifications</span>
    </a>
    <a href="#" id="settings">
        <span class="icon"><i class="fas fa-cog"></i></span>
        <span class="label">Settings</span>
    </a>
</div>

    <script src="script.js"></script>
</body>
</html>
